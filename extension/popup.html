<!DOCTYPE html>
<html>
<head>
  <title>MindSwitch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>MindSwitch</h2>

  <select id="mode">
    <option value="DSA">DSA Mode</option>
    <option value="INTERVIEW">Interview Mode</option>
    <option value="STUDY">Study Mode</option>
  </select>

  <button id="generate">Generate Guidance</button>

  <div id="output">
    <p id="level1"></p>
    <p id="level2"></p>
    <p id="level3"></p>
    <button id="unlock2" style="display:none;">Unlock Level 2</button>
    <button id="unlock3" style="display:none;">Unlock Level 3</button>

  </div>

  <script src="popup.js"></script>
</body>
</html>
